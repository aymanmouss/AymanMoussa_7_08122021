<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b656715446.js" crossorigin="anonymous"></script>

    <title>Les Petits Plats</title>
</head>

<body>
    <header class="container">
        <img src="./img/logo-les-petits-plats.png" alt="logo" class="logo">
        <div class="input-group ">
            <input type="search" class="searchBar"
                placeholder="Rechercher un ingrÃ©dient, appareil, ustensile ou une recette"
                aria-label="Search through site content">
            <i class="fas fa-search"></i>
        </div>
    </header>
    <main>
        <aside class="tags">
            <button class="ingredients-tag tags-filter">Coco <i class="far fa-times-circle"></i></button>
            <button class="device-tag tags-filter">Blender <i class="far fa-times-circle"></i></button>
            <button class="utensils-tag tags-filter">Bol <i class="far fa-times-circle"></i></button>
        </aside>
        <section class="btn-search">
            <button type="button" id="ingredients" class="btnFilter">Ingredients <i
                    class="fas fa-chevron-down"></i></button>
            <button type="button" id="appareil" class="btnFilter">Appareil <i class="fas fa-chevron-down"></i></button>
            <button type="button" id="ustensiles" class="btnFilter">Ustensiles <i
                    class="fas fa-chevron-down"></i></button>
        </section>
        <section class="cards">

        </section>
    </main>
</body>

</html>
